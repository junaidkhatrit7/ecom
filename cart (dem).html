<!DOCTYPE html>
<html>
<head>
	<title>Pop-up Box Example</title>
	<style>
		/* Styling for the overlay */
		.overlay {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			z-index: 9999;
		}
		
		/* Styling for the pop-up box */
		.popup {
			display: none;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: white;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
			max-width: 80%;
			max-height: 80%;
			overflow: auto;
			z-index: 10000;
		}
		
		/* Styling for the close button */
		.popup-close {
			position: absolute;
			top: 10px;
			right: 10px;
			font-size: 24px;
			color: #aaa;
			text-decoration: none;
			cursor: pointer;
		}
		
		/* Styling for the content inside the pop-up */
		.popup-content {
			margin-top: 20px;
		}
		
		/* Styling for the button that triggers the pop-up */
		.popup-btn {
			background-color: #008CBA;
			color: white;
			padding: 10px 20px;
			border-radius: 5px;
			text-decoration: none;
			display: inline-block;
			margin-top: 20px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<!-- Overlay -->
	<div class="overlay" id="overlay"></div>
	
	<!-- Pop-up box -->
	<div class="popup" id="popup">
		<a href="#" class="popup-close" onclick="closePopup()">&times;</a>
		<div class="popup-content">
			<h2>Pop-up Box Example</h2>
			<p>This is a pop-up box example.</p>
			<button onclick="closePopup()">Close</button>
		</div>
	</div>
	
	<!-- Button that triggers the pop-up -->
	<button class="popup-btn" onclick="openPopup()">Open Pop-up Box</button>
	
	<!-- JavaScript to open and close the pop-up -->
	<script>
		function openPopup() {
			document.getElementById("overlay").style.display = "block";
			document.getElementById("popup").style.display = "block";
		}
		
		function closePopup() {
			document.getElementById("overlay").style.display = "none";
			document.getElementById("popup").style.display = "none";
		}
	</script>
</body>
</html>
